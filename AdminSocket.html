<script>
  const ws = new WebSocket("wss://quixotic-grey-ceiling.glitch.me/");
  ws.addEventListener("open", () => {
    console.log("We are connected");
    ws.send("Connect:Admin");
  });

  ws.addEventListener('message', function (event) {
    console.log(event.data);
    if (event.data.includes("ConnectedUsers:")) {
      document.getElementById("demo").innerHTML = event.data.split(":")[1];
    }
  });

  function start() {
    ws.send("ChangeState:1");
  }

  function end() {
    ws.send("ChangeState:2");
  }

  function reset() {
    ws.send("ChangeState:0");
  }
</script>
